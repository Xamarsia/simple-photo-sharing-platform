spring:
  application:
    name: book-storage
  datasource:
    url: jdbc:postgresql://psql-db:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    #      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  mail:
    properties:
      mail:
        smtp:
          starttls:
            required: true
            enable: true
          auth: true
          timeout: 5000
        transport:
          protocol: smtp
    username: ${VERIFICATION_MAIL_USERNAME}
    host: ${VERIFICATION_MAIL_HOST}
    port: ${MAIL_PORT}
    password: ${VERIFICATION_MAIL_PASSWORD}

server:
  port: 18080
